- rid: 0
  name: Reparo
  headline: 사람들의 마음을 치유해주는 천사 당신
  description: 당신은 위로의 달인입니다.
  wiki: 레파로(Reparo)는 라틴어로 '수리하다'라는 뜻. 디핀도의 안티테제라고 생각하면 쉽다. 부서진 물건을 원래 상태로 복구할 수 있는 마법. 해리의 안경이 주 시전 대상이다. 작중 등장한 최초의 마법 주문이자 최후의 마법 주문으로, 해리 포터 삼총사가 처음 만났을 때 간단한 마법을 할 수 있다고 헤르미온느가 해리의 안경에 시전한 것으로 첫 등장하였고, 이후 7권에서 마지막에 해리가 자신의 지팡이를 고치는 데 사용하였다. 이 마법으로 수리할 수 있는 범위는 매우 넓은 것으로 추정되며, 신비한 동물사전 1편에서는 완전히 파괴된 뉴욕을 완벽에 가깝게 재건하는데도 사용되었다.

- rid: 1
  name: Lumos
  headline: 희망을 불키우는 긍정적 당신
  description: 당신은 긍정의 왕입니다.
  wiki: 루모스(Lumos)는 지팡이 끝에서 빛이 나오는 마법으로 작중 어두운 곳에 가는 일이 많기에 가장 많이 써먹는 마법. 불이 붙을 만한 물건에 쏘면 불이 붙는다. 라틴어 Lumen(빛)에 어원을 두는 듯하다. 반대로 빛을 끄는 주문은 녹스(Nox).

- rid: 2
  name: Incendio
  headline: 화르륵 열정이 불타오르는 당신
  description: 당신은 열정의 제왕입니다.
  wiki: 인센디오(Incendio)는 화염을 발사하여 공격하는 마법. 라틴어로 불을 뜻한다. 벽난로에 불을 붙히는 등 실생활에서도 쓰인다. 라틴어 주문이므로 인첸디오 혹은 인켄디오가 맞지만 익스펙토 패트로눔의 전례가 있으니 그닥 신경쓸 점은 아니다.

- rid: 3
  name: Expecto Patronum
  headline: 혼자서도 잘하는 씩씩한 당신
  description: 당신은 용감하고 굳센 사람입니다. 활발
  wiki: 엑스펙토 패트로눔(Expecto Patronum)의 의미는 직역하면 '나는 수호성인을 기다린다' 쯤 된다. 사용자의 정신과 밀접하게 연결된 은빛으로 빛나는 동물의 형체를 소환한다. 디멘터를 퇴치하는 유일한 수단. 디멘터 말고도 여러 적이 나오는 후반부 부터는 사용 시 나오는 소환수를 미끼로, 혹은 음성을 담아 메시지를 보내기도 하는 등 다용도로 쓴다. 3권에 처음 등장했으며 설정에 의하면 고등 교육을 거친 마법사도 사용하기 어려운 주문으로 나왔으나, 나중에 가면 웬만한 등장인물들이 심심하면 써대는 주문. 그래도 해리는 이걸 선보여서 OWL 마법 방어술에서 특출함(O)를 받았다.[85][86] 굳이 변명하면 볼드모트가 디멘터를 잘 쓰는 것으로 유명하기 때문에 미리 대응하는 차원에서 열심히 배웠다고 말할 수는 있을 듯 하다. 또한 고등 마법사 단계에서나 배울 법한 어려운 마법이라는 거지 이거 하나 익혔다고 해서 뛰어난 마법사로 볼 수 있는 것은 아니다.

- rid: 4
  name: Aqua Eructo
  headline: 시원시원 쿨한 매력의 당신
  description: 당신은 쏘쿨한 사람입니다.
  wiki: 아쿠아 에럭토(Aqua Eructo)는 지팡이 끝에서 물을 만들어낸다. 게임 4편에 등장해 주로 불을 끌 때 사용한다. 

- rid: 5
  name: Diffindo
  headline: 선을 철저하게 긋는 이성적 당신
  description: 당신은 공과 사가 뚜렷합니다.
  wiki: 디핀도(Diffindo)는 주로 정원 손질이나 빽빽한 풀숲 등에서 길을 낼 때 사용된다. 눈에 보이지 않는 칼이 대상을 베어내는 마법.
  
- rid: 6
  name: Tarantallegra
  headline: 흥 많은 자유로운 영혼 당신
  description: 당신은 자유로운 영혼입니다.
  wiki: 타란탈레그라(Tarantallegra)는 상대방에게 <타란탈라>라는 발놀림이 빠른 춤을 추게 만드는 마법. 여기에 걸린 상대방은 자기 의지와 상관없이 개나리 스텝을 밟게 된다.

- rid: 7
  name: Incarcerous
  headline: 헤어나기 어려운 매력의 당신
  description: 당신은 매력적인 사람입니다.
  wiki: 인카서러스(Incarcerous)는 허공에서 밧줄이 나타나 상대를 포박한다. 퀴렐이 해리에게 최초로 시전. 이때는 그저 박수 한 번으로 시전했으며 2번째는 스네이프가 리무스 루핀을 포박하면서 썼는 데 입과 손목과 발목을 감았다, 루핀 교수가 밧줄에 조여있던 팔을 문지렀다고 나오는데. 리무스는 죽음의 먹는 자와의 수십번의 대결에도 살아남은 뛰어난 마법사란 걸 보면 풀 수 있는 방법은 직접 풀어주는 것 밖에는 없는 것 같다. 그리고 입도 틀어막을 수 있는 것 같다. 주문이 나온 건 5권에서다. 엄브리지가 켄타우로스 상대로 시전했는데 당연히 켄타우로스들에게 린치당한다. 영화판에서는 6권에서도 등장해, 덤블도어의 죽음 이후 화난 해리가 스네이프에게 시전하나 간단히 튕겨낸다.
