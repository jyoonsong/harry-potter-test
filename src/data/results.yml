- rid: 0
  name: Reparo
  headline: 사람들의 마음을 치유해주는 천사 당신
  description: 당신은 위로의 달인입니다.
  wiki: 레파로(Reparo)는 부서진 물건을 원래 상태로 복구할 수 있는 마법입니다. 라틴어로 '수리하다'라는 뜻으로, 디핀도(Diffindo)의 안티테제이기도 합니다. 작중에서는 해리의 안경이 주 시전 대상입니다. 작중 등장한 최초의 마법 주문이자 최후의 마법 주문으로, 해리 포터 삼총사가 처음 만났을 때 간단한 마법을 할 수 있다고 헤르미온느가 해리의 안경에 시전한 것으로 첫 등장하였고, 이후 7권에서 마지막에 해리가 자신의 지팡이를 고치는 데 사용하였습니다. 이 마법으로 수리할 수 있는 범위는 매우 넓은 것으로 추정되며, 신비한 동물사전 1편에서는 완전히 파괴된 뉴욕을 완벽에 가깝게 재건하는데도 사용되었습니다.
  quote: reparo는 지팡이를 휙휙 돌려 부러진 물건을 고칠 수 있습니다. 사고는 늘 일어나기 때문에 우리의 실수를 어떻게 고칠 수 있는지 아는 것이 중요합니다.
  abilities: ["친화력", "치유력"]

- rid: 1
  name: Lumos
  headline: 희망을 불키우는 긍정적 당신
  description: 당신은 긍정의 왕입니다.
  wiki: 루모스(Lumos)는 지팡이 끝에서 빛이 나오는 마법으로, 작중 어두운 곳에 가는 일이 많기에 가장 많이 사용되는 마법 중 하나입니다. 즉 불이 붙을 만한 물건에 쏘면 불이 붙습니다. 어원은 라틴어 Lumen(빛)에 있다고 보입니다. 반대로 빛을 끄는 주문은 녹스(Nox)라고 합니다. 호그와트에서 1학년 때 어둠의 마법 방어술(Defense Against the Dark Arts) 과목에 등장하며 Levina Monkstanley에 의해 만들어졌습니다. 참고로 조앤 K 롤링이 만든 기부 재단 이름이 이 마법의 이름을 따랐다고 합니다.
  quote: Lumos는 단순하지만 집중력이 필요합니다. 실수로 지팡이에 불을 붙이면 해당 손상은 영구적일 수 있으므로 조심하십시오. 만약 여러분의 능력에 대해 자신이 없다면, 마법의 등불을 하나 사는 것이 더 나을 것입니다.
  abilities: ["친화력", "긍정력"]

- rid: 2
  name: Incendio
  headline: 화르륵 열정이 불타오르는 당신
  description: 당신은 열정의 제왕입니다.
  wiki: 인센디오(Incendio)는 화염을 발사하여 공격하는 마법입니다. 라틴어로 불을 지핀다는 어원이 있습니다. 포르투갈어로는 거대한 불을 뜻한다고 합니다. 벽난로에 불을 붙히는 등 실생활에서도 자주 쓰입니다. 라틴어 주문이므로 더 정확히는 인첸디오 혹은 인켄디오라는 발음이 맞다고 합니다. 아서 위즐리가 1994년에 더즐리의 난로에 이 마법으로 불을 피워 유인한 후 그곳에 있던 플루 파우더(Floo Powder)를 사용한 바 있습니다. 
  quote: 따뜻한 난로에 불을 붙이는 것에서부터 크리스마스 푸딩에 불을 붙이는 것까지, 불을 만드는 주문은 마법의 가정에서 항상 유용합니다. 하지만, 지팡이를 찰칵 소리를 내며 불을 내는 능력은 여러분의 동료 학생들에게 위험할 수 있습니다.
  abilities: ["열정력", "시행력"]

- rid: 3
  name: Expecto Patronum
  headline: 혼자서도 잘하는 씩씩한 당신
  description: 당신은 용감하고 굳센 사람입니다. 활발
  wiki: 엑스펙토 패트로눔(Expecto Patronum)의 사용자의 정신과 밀접하게 연결된 은빛으로 빛나는 동물의 형체를 소환하는 마법입니다. 의미는 직역하면 '나는 수호성인을 기다린다'는 뜻이라고 합니다. 디멘터를 퇴치하는 유일한 수단에 해당됩니다. 디멘터 말고도 여러 적이 나오는 후반부 부터는 사용 시 나오는 소환수를 미끼로, 혹은 음성을 담아 메시지를 보내기도 하는 등 다용도로 쓰입니다. 3권에 처음 등장했으며 설정에 의하면 고등 교육을 거친 마법사도 사용하기 어려운 주문입니다. 해리는 이걸 선보여서 OWL 마법 방어술에서 특출함(O)를 받았습니다. 굳이 변명하면 볼드모트가 디멘터를 잘 쓰는 것으로 유명하기 때문에 미리 대응하는 차원에서 열심히 배웠다고 볼 수 있습니다. 
  quote: 이 고대의 신비로운 마법은 여러분의 가장 긍정적인 감정을 투영하는 마법의 수호자를 연상시킵니다. 이 마법은 어렵고, 많은 마녀와 마법사들은 완전한 패트로누스를 만들어낼 수 없습니다. 보통 패트로누스는 가장 깊은 친근감을 공유하는 동물의 형상을 하고 있죠. 당신이 성공적으로 이 마법을 해낼 때까지 당신은 패트로누스가 어떤 형태를 취할지 상상은 할 수 있어도 완벽히 알 수 없을 것입니다.
  abilities: ["용감함", "시행력"]

- rid: 4
  name: Aqua Eructo
  headline: 시원시원 쿨한 매력의 당신
  description: 당신은 쏘쿨한 사람입니다.
  wiki: 아쿠아 에럭토(Aqua Eructo)는 지팡이 끝에서 물을 만들어내는 마법입니다. 실생활에서 작은 불길을 끄는 데서부터 드래곤이 내뿜는 불을 막기 위한 용도까지 다양하게 사용됩니다. Aguamenti라는 비슷한 주문의 조상과 같은 주문이기도 합니다. Aguamenti는 마실 수 있는 깨끗한 물을 내뿜는다는 점에서 차이가 있습니다. 작중에서는 해리가 먼던구스의 눈썹에 실수로 불을 질렀을 때 헤르미온느가 이를 꺼주는 데 사용되기도 했습니다. Triwizard 토너먼트에 참가한 플뢰르 델라쿠르가 드래곤의 불길을 끄기 위해 사용하기도 했죠. 해그리드의 오두막에서 불을 끌 때도 자주 사용됐습니다.
  abilities: ["쿨함", "반전매력"]
  quote: 지팡이 끝에서 물줄기를 뿜어내는 마법 주문.

- rid: 5
  name: Diffindo
  headline: 선을 철저하게 긋는 이성적 당신
  description: 당신은 공과 사가 뚜렷합니다.
  wiki: 디핀도(Diffindo)는 주로 정원 손질이나 빽빽한 풀숲 등에서 길을 낼 때 사용됩니다. 즉 눈에 보이지 않는 칼이 대상을 베어내는 마법입니다. 레파로(Reparo)의 안티테제이기도 합니다. 호그와트에서는 2학년과 4학년 때 마법 주문 수업에서 등장합니다. <Book of Spells> 교재에 따르면 이 마법은 Delfina Crimp에 의해 옷감과 실을 자르기 위해 15세기에 만들어진 주문이라고 합니다. 작중에서는 해리가 세드릭 디고리의 가방을 열기 위해 사용하기도 했고, 론이 파티에서 옷의 소매자락을 잘라내기 위해 사용하기도 했습니다. 해리가 다트무어에서 볼드모트의 호크룩스 후보였던 Salazar Slytherin's locket을 파괴하기 위해 사용하기도 했지만 실패했지요. 
  abilities: ["시크함", "논증력"]
  quote: 물체를 자르거나 찢는 것은 간단한 지팡이 제어의 문제입니다. 숙련된 솜씨로 주문을 정확히 해야 하며, 이 마법은 다양한 마법 거래에서 사용되고 있습니다. 지팡이를 부주의하게 문지르면 부상을 입을 수 있으므로 주의해주십시오.
  
- rid: 6
  name: Tarantallegra
  headline: 흥 많은 자유로운 영혼 당신
  description: 당신은 자유로운 영혼입니다.
  wiki: 타란탈레그라(Tarantallegra)는 상대방에게 <타란탈라>라는 발놀림이 빠른 춤을 추게 만드는 마법입니다. 여기에 걸린 상대방은 자기 의지와 상관없이 개나리 스텝을 밟게 됩니다. 호그와트에서 알버스 덤블도어가 suits of armour 댄스를 구현하기 위해 이 주문을 사용합니다. 악의적으로 사용된 케이스는 드레이코 말포이가 해리포터를 놀리기 위해 1992년에 사용한 사례가 있습니다. 이 주문은 호그와트에서 1학년 마법 주문 수업에서 학생들이 파인애플에 적용해보는 연습을 하기도 합니다. 
  quote: 이 '춤추는 발'이라고도 불리우는 주문은 고대 이탈리아에서 유래되었지만, 기원후 79년 베수비오산 내에서 이 주문을 부적절하게 사용한 Warlock Zaccaria Innocenti의 케이스로 가장 잘 기억되고 있습니다. 
  abilities: ["흥부자", "친화력"]

- rid: 7
  name: Alohomora
  headline: 반전 매력의 당신
  description: 당신은 매력적인 사람입니다.
  wiki: 알로호모라(Alohomora)는 잠긴 문이나 자물쇠를 열 수 있는 해체 마법입니다. 자주 사용되는 주문이기는 하지만, 강력한 마법으로 보호받고 있는 물건들이 워낙 많아서 작중에서는 1권 이후로는 성공률이 무척 낮습니다. 하지만 잘 사용하면 신비한 동물사전에서처럼 금고털이에도 사용될 정도로 강력한 마법입니다. 머글 입장에선 정말로 위협적인 마법중 하나죠. 아프리카에서 유래한 주문이며, 아프리카에서는 도둑의 친구(thief's friend)라고도 불리웁니다. 또한 이 주문은 작중에서 헤르미온느에 의해 자주 사용되는데요, 예컨대 시리우스 블랙을 구하기 위해 Filius Flitwick 교수님 사무실의 창문을 열 때 사용한 적이 있습니다.
  quote: 조용히 출입하거나 떠나고 싶을 때 마법 세계의 잠긴 문을 통과하는 방법은 다양합니다. 그중에서도 여러분의 가장 좋은 친구는 바로 Alohomora 이죠. 
  abilities: ["탐구력", "반전매력"]
